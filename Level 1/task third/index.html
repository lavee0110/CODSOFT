<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Temperature Converter</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h2>Temperature Converter</h2>
    <input type="text" class="cel" placeholder="degree" id="temperature" required>
    <select name="select" class="temp" id="select">
        <option value="celsius">Celsius</option>
        <option value="fahrenheit">Fahrenheit</option>
    </select>
    <div class="result">
        <button class="res" onclick="convertTemperature()">Convert</button>
    </div>
    <div id="results"></div>
</div>
</body>
<script src="app.js"></script>
</html>
